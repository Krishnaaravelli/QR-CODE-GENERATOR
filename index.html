<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <header>
            <h1> KstaR Qr Code Generator</h1>
            <p>Paste a url or enter the text to create qr code</p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter Text Or Url">
            <br>
            <br>
            <button style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bolder;"> Click To Generate</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
